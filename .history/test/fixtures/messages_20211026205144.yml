<% 50.times do |n| %>
message_<%= n %>:
  talk: talk_<%= n %>
  user: user_<%= n %>
  content: <%= Faker::Lorem.sentence(word_count: 5) %>
  created_at: <%= 1.days.ago %>
message_<%= n+50 %>:
  talk: talk_<%= n %>
  user: michael
  content: <%= Faker::Lorem.sentence(word_count: 5) %>
  created_at: <%= 2.days.ago %>
<% end %>